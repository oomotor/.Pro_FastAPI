{% extends "layout.html" %}

{% block title %}素数判定API{% endblock %}

{% block content %}
    <h2>素数判定</h2>

    <form action="/prime_check" method="get">
        <label for="number">数値を入力してください:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">判定</button>
    </form>

    {% if result_message %}
        <hr>
        <h3>判定結果</h3>
        <p>{{ result_message | safe }}</p>
    {% endif %}

{% endblock %}
