<!-- templates/post.html -->
{% extends "index.html" %}

{% block content %}
<h1>POSTリクエスト</h1>

<form action="/form" method="post">
    <label for="name">名前:</label>
    <input type="text" id="name" name="name">

    <label for="age">年齢:</label>
    <input type="number" id="age" name="age">

    <button type="submit">送信</button>
</form>

<h2>ユーザー一覧（最大3人）</h2>
<ul>
{% for user in users %}
    <li>{{ user.name }}さん、{{ user.age }}歳</li>
{% endfor %}
</ul>
{% endblock %}
